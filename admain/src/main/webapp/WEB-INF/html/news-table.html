            <div class="row">
                
                <div class="col-sm-12">
                    <div class="card">
                        <script id="text" type="text/x-handlebars-template">
                            <h4 class="card-title">新闻发布表</h4>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>id</th>
                                        <th>标题</th>
                                        <th>作者</th>
                                        <th>时间</th>
                                        <th>板块</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {{#each info}}
                                    <tr>
                                        <td class="id">{{id}}</td>
                                        <td>{{title}}</td>
                                        <td> {{author}}</td>
                                        <td> {{date}}</td>
                                        <td>{{plate}}</td>
                                        <td>
                                            <button class="btn btn-danger mx-2" name="remove">删除</button>
                                        </td>
                                    </tr>
                                    {{/each}}
                                    </tbody>
                                </table>
                            </div>
                        </script>
                        <div class="card-block" id="shuju">
                        </div>

                        </div>

<script src="/admain_war_exploded/js/waves.js"></script>

<script src="/admain_war_exploded/js/sidebarmenu.js"></script>

<script src="/admain_war_exploded/assets/plugins/sticky-kit-master/dist/sticky-kit.min.js"></script>

<script src="/admain_war_exploded/js/custom.min.js"></script>



<script src="/admain_war_exploded/assets/plugins/styleswitcher/jQuery.style.switcher.js"></script>

<script src="https://cdn.bootcss.com/handlebars.js/4.0.0/handlebars.js"></script>
<script src="/admain_war_exploded/js/jq-paginator.js"></script>
<script>
    $(function () {
        var totalPages;
        $.get({
            url: "/admain_war_exploded/getPageNews",
            success: function (data) {
                totalPages = data["totalPages"];
                $('#pagination1').jqPaginator({
                    totalPages: totalPages,
                    currentPage: 1,
                    onPageChange: function (num, type) {
                        $.get({
                            url: "/admain_war_exploded/news",
                            data: {"num": num},
                            success: function (data) {
                                window.scrollTo(0, 0);
                                $("#shuju").empty();
                                var theTemplateScript = $("#text").html();
                                // 编译模板
                                var theTemplate = Handlebars.compile(theTemplateScript);
                                // 把数据传送到模板
                                var theCompiledHtml = theTemplate(data);
                                // 更新到模板
                                $('#shuju').html(theCompiledHtml);
                                $("button[name='remove']").click(function () {
                                    if (window.confirm("您确定要删除数据吗?")) {
                                        var id = $(this).parent().siblings(".id").text();
                                        $.ajax({
                                            type: "DELETE",
                                            url: "/admain_war_exploded/news/" + id
                                        });
                                        $(this).parent().parent().remove();
                                    }
                                });
                            }
                        });
                    }
                });
            }
        });
    });


</script>
