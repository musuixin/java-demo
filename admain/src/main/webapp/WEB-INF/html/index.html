<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>登陆注册页</title>
    <link rel="stylesheet" href="css/auth.css">
    <script src="assets/plugins/jquery/jquery.min.js"></script>
</head>

<body>
<div class="lowin">
    <div class="lowin-brand">
        <img src="css/kodinger.jpg" alt="logo">
    </div>

    <div class="lowin-wrapper">
        <div class="lowin-box lowin-login">
            <div class="lowin-box-inner">

                <form id="land" method="post" onsubmit="return false">
                    <p>登陆</p>
                    <div class="lowin-group">
                        <label>电子邮箱 <a href="#" class="login-back-link">登陆?</a></label>
                        <input type="email" autocomplete="email" name="email" class="lowin-input" required>
                    </div>
                    <div class="lowin-group password-group">
                        <label>密码(忘记密码？找最高管理员管理员) <a href="#" class="forgot-link"></a></label>
                        <input type="password" name="upwd" autocomplete="current-password" class="lowin-input"
                               required>
                    </div>
                    <div class="lowin-group password-group">
                        <label>管理员密码（联系最高管理员获取） <a href="#" class="forgot-link"></a></label>
                        <input type="password" name="repwd" autreocomplete="current-password" class="lowin-input"
                               required>
                    </div>
                    <button class="lowin-btn login-btn" type="submit">
                        登陆
                    </button>
                    <div class="text-foot">
                        没有账户？ <a href="" class="register-link">注册</a>
                    </div>
                </form>
            </div>
        </div>

        <div class="lowin-box lowin-register">
            <div class="lowin-box-inner">
                <form id="registered" onsubmit="return false">
                    <p>创建账号</p>
                    <div class="lowin-group">
                        <label>昵称</label>
                        <input type="text" name="uname" autocomplete="昵称" class="lowin-input" required>
                    </div>
                    <div class="lowin-group">
                        <label>电子邮箱</label>
                        <input type="email" autocomplete="电子邮箱" name="email" class="lowin-input" required>
                    </div>
                    <div class="lowin-group">
                        <label>密码</label>
                        <input type="upwd" name="password" autocomplete="密码" class="lowin-input" required>
                    </div>
                    <div class="lowin-group">
                        <label>确认密码</label>
                        <input type="repwd" name="repassword" autocomplete="密码" class="lowin-input" required>
                    </div>
                    <div class="lowin-group">
                        <label>邀请码（无？请联系最高管理员）</label>
                        <input name="invitationCode" autocomplete="邀请码" class="lowin-input" required>
                    </div>
                    <button class="lowin-btn">
                        注册
                    </button>

                    <div class="text-foot">
                        已有账号？ <a href="" class="login-link">登陆</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="lowin-footer">
        慕随心后台管理系统登陆
    </footer>
</div>

<script src="js/auth.js"></script>
<script>
    Auth.init({
        login_url: '#login',
        forgot_url: '#forgot'
    });
    $(function () {
        $("#land").submit(function () {
            let serialize = $(this).serialize();
            $.post({
                url: "/admain_war_exploded/LandingRegistration",
                data: serialize,
                success: function (data) {
                    switch (data) {
                        case "fales":
                            alert("管理员密码错误！");
                            break;
                        case "fales1":
                            alert("电子邮箱或者密码错误！");
                            break;
                        default:
                            window.location.href = "/admain_war_exploded/admain/admaininfo"
                    }
                }
            });

        });
        $(".register-link").click(function () {
            alert("此网站暂时不提供注册功能，将跳转到登陆注册2.0进行注册");
            window.location.href = "http://www.musuixin.top:8080/SignlnRegister2_war_exploded/Register";
        });


    });
</script>
</body>
</html>
