<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

                <h4 class="modal-title">添加信息</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            
            <div class="modal-body">
                <form action="" id="addForm">
                    <div class="form-group">
                        <label for="">名字</label>
                        <input type="text" name="Name" id="" class="form-control" placeholder=""
                               aria-describedby="helpId" required>
                    </div>
                    <div class="form-group">
                        <label for="sel1">教育程度</label>
                        <select class="form-control" id="sel1" name="Education">
                            <option>本科</option>
                            <option>大专</option>

                            <option>硕士</option>
                            <option>博士</option>
                            <option>其他</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">技能</label>
                        <input type="text" name="Skill" id="" class="form-control" placeholder=""
                               aria-describedby="helpId" required>
                    </div>
                    <div class="form-group">
                        <label for="">理想职位</label>
                        <input type="text" name="IdealPost" id="" class="form-control" placeholder=""
                               aria-describedby="helpId" required>
                    </div>
                    <div class="form-group">
                        <label for="">工作经验</label>
                        <input type="text" name="WorkExperience" id="" class="form-control" placeholder=""
                               aria-describedby="helpId" required>
                    </div>
                    <div class="form-group">
                        <label for="">城市</label>
                        <input type="text" name="ExpectantCity" id="" class="form-control" placeholder=""
                               aria-describedby="helpId" required>
                    </div>
                    <button type="submit" class="btn btn-primary">添加</button>
                </form>
            </div>

            
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>

        </div>

<script src="https://cdn.bootcss.com/handlebars.js/4.0.0/handlebars.js"></script>
<script src="/admain_war_exploded/js/jq-paginator.js"></script>
<script>
    $(function () {

        var totalPages;
        $.get({
            url: "/admain_war_exploded/getPage",
            success: function (data) {
                totalPages = data["totalPages"];
                $('#pagination1').jqPaginator({
                    totalPages: totalPages,
                    currentPage: 1,
                    onPageChange: function (num, type) {
                        $.get({
                            url: "/admain_war_exploded/info",
                            data: {"num": num},
                            success: function (data) {
                                window.scrollTo(0, 0);
                                $("#shuju").empty();
                                var theTemplateScript = $("#text").html();
                                // 编译模板
                                var theTemplate = Handlebars.compile(theTemplateScript);
                                // 把数据传送到模板
                                var theCompiledHtml = theTemplate(data);
                                // 更新到模板
                                $('#shuju').html(theCompiledHtml);
                                $("button[name='remove']").click(function () {
                                    if (window.confirm("您确定要删除数据吗?")) {
                                        var id = $(this).parent().siblings(".id").text()
                                        $.ajax({
                                            type: "DELETE",
                                            url: "/admain_war_exploded/info/" + id
                                        });

                                        $(this).parent().parent().remove();
                                    }
                                });
                                $("button[name='modify']").click(function () {
                                    var arr = new Array()
                                    $(this).text("完成");
                                    $(this).parent().siblings("td").not(".immutable").each(function ()//找同类元素td
                                    {
                                        var is_text = $(this).find("input:text");//判断单元格下是否含有文本框
                                        if (!is_text.length) {
                                            $(this).html("<input class=\"form-control\" size='11' type='text' value='" + $(this).text() + "' />");
                                        } else {
                                            $(this).html(is_text.val());
                                            arr.push(is_text.val());
                                            $("button[name='modify']").text("修改");
                                        }
                                    });
                                    for (a in arr) {
                                        if (arr[a] === "") {
                                            alert("不允许为空");
                                            return;
                                        }
                                    }
                                    if (arr.length !== 0) {
                                        $(this).parent().siblings(".immutable").each(function ()//找同类元素td
                                        {
                                            arr.push($(this).text());
                                        });
                                        $.ajax({
                                            type: "PUT",
                                            url: "/admain_war_exploded/info",
                                            contentType: "application/json",
                                            data: JSON.stringify({
                                                education: arr[0],
                                                expectantCity: arr[1],
                                                idealPost: arr[2],
                                                skill: arr[3],
                                                workExperience: arr[4],
                                                id: arr[5],
                                                name: arr[6]
                                            })
                                        });
                                    }
                                });
                            }
                        });
                    }
                });
            }
        });
        $("#addForm").submit(function () {
            let serialize = $("#addForm").serialize();
            $.post({
                dataType: "text",
                url: "/admain_war_exploded/info",
                data: serialize,
                error: function () {
                    alert("添加失败！请联系管理员");
                }
            });
        });
    });


</script>
