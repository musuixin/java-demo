<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/handlebars.js/4.0.0/handlebars.js"></script>
    <script>
        $(function () {
            var id = /\d+/.exec(location.pathname);
            $.get({
                url: '/ajax_search_war_exploded/json/searchid/',
                data: {"id": id[0]},
                dataType: "json",
                success: function (data) {
                    var theTemplateScript = $("#text").html();
                    // 编译模板
                    var theTemplate = Handlebars.compile(theTemplateScript)
                    // 把数据传送到模板
                    var theCompiledHtml = theTemplate(data);
                    // 更新到模板
                    $('#shuju').html(theCompiledHtml);
                }
            });
        });

    </script>
</head>
<body>

<div class="mt-3" id="shuju">
    <script id="text" type="text/x-handlebars-template">
        <table class="table table-dark">
            <thead>
            <tr>
                <th>ID</th>
                <th>名字</th>
                <th>教育程度</th>
                <th>理想城市</th>
                <th>理想职位</th>
                <th>技能</th>
                <th>工作经验</th>
            </tr>
            </thead>
            <tbody>
            {{#each info}}
            <tr>
                <td> {{id}}</td>
                <td> {{name}}</td>
                <td> {{education}}</td>
                <td> {{expectantCity}}</td>
                <td>{{idealPost}}</td>
                <td> {{ skill}}</td>
                <td> {{workExperience}}</td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    </script>
</div>

</body>
</html>
