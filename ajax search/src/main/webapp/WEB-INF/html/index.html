<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>ajax模糊搜索</title>
    <link rel="stylesheet" href="//apps.bdimg.com/libs/jqueryui/1.10.4/css/jquery-ui.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="/ajax_search_war_exploded/js/jrender.js"></script>
    <script>
        $(function () {

            $("#tags").autocomplete({
                source: '/ajax_search_war_exploded/json/info/'
            });
            $("#search").click(function () {
                $.get({
                    url: '/ajax_search_war_exploded/json/search/',
                    data: {"search": $("#tags").val()},
                    dataType: "json",
                    success: function (data) {
                        $(".info").renderValues(data);
                    }
                });
            })
        });
    </script>
</head>
<body style="background-color:#ffe8a1">

<div style="padding: 100px 100px 10px;" class="text-center">
    <h4>ajax模糊搜索</h4>
    <form>
        <div class="row">
            <div class="col-lg-7">
                <div class="input-group">
                    <input type="text" class="form-control" id="tags">
                    <span class="input-group-btn">
						<button class="btn" type="button" id="search">搜索</button>
					</span>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="info text-center">
    <div render-loop="info">
        <ul class="list-group">
            <li class="list-group-item">
                <span render-html="info.name"></span>
                <span render-html="info.id"></span>
                <span render-html="info.ducation"></span>
                <span render-html="info.skill"></span>
                <span render-html="info.idealPost"></span>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
