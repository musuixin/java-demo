<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" rel="stylesheet">
    <link href="/SignlnRegister2_war_exploded/CSS/zc.css" rel="stylesheet">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="/SignlnRegister2_war_exploded/JS/zc.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card card-signin flex-row my-5">
                <div class="card-img-left d-none d-md-flex">
                    <!-- Background image for card set in CSS! -->
                </div>
                <div class="card-body">
                    <h5 class="card-title text-center">注册</h5>
                    <form class="form-signin" action="/SignlnRegister2_war_exploded/SignIn" onsubmit="return yz()"
                          method="post">
                        <div class="form-label-group">
                            <input type="text" id="inputUserame" class="form-control" placeholder="Username" required
                                   name="uname"
                                   autofocus>
                            <label for="inputUserame">用户名</label>
                        </div>

                        <div class="form-label-group">
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
                                   name="email"
                                   required>
                            <label for="inputEmail">邮箱</label>
                        </div>
                        <button class="btn btn-lg btn-primary" id="获取验证码">获取验证码
                        </button>
                        <hr>
                        <div class="form-label-group">
                            <input type="text" id="inputCode" class="form-control" placeholder="Email Code"

                                   name="code"
                                   required>
                            <label for="inputCode">邮箱验证码</label>
                        </div>

                        <hr>
                        <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password"
                                   name="upwd"
                                   required>
                            <label for="inputPassword">密码</label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Password"
                                   onkeyup="yanZheng()"
                                   name="opwd" required>
                            <label for="inputConfirmPassword">确认密码</label>
                        </div>
                        <span name="tisi" class="text-danger"></span>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" id="注册">注册
                        </button>
                        <hr>
                        <a class="btn btn-danger btn-block text-white" href="/SignlnRegister2_war_exploded/SignIn.html">登陆</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
